<!DOCTYPE html>
<html>
  <head>
    <title>loginPage</title>
    <link rel="stylesheet" type="text/css" href="web-loginPage.css" />
  </head>
  <body>
    <!-- loginPage -->
    <div class="login_box">
      <div class="border"></div>
      <form action="web-homePage.html" method="get">
        <h1>Login</h1>
        <div class="textbox">
          <i class="fa fa-user" aria-hidden="ture"></i>
          <label for="username">.</label>
          <input type="text" placeholder="Username" id="." required />
        </div>
        <br />
        <div class="textbox">
          <i class="fa fa-envelope" aria-hidden="ture"></i>
          <label for="email">.</label>
          <input type="email" placeholder="emailadress" id="." required />
        </div>
        <br />
        <div class="textbox">
          <i class="fa fa-lock" aria-hidden="ture"></i>
          <label for="password">.</label>
          <input type="password" placeholder="password" id="." required />
        </div>
        <br />
        <button class="btn">login</button>
      </form>
    </div>
  </body>
</html>
